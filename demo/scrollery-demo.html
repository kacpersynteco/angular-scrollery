<html>
    <head>
        <title>angular-scrollery-demo</title>
    </head>
    <body>
        <div ng-controller="ScrollerController">
            <p scroll-behavior animations="[{0: {translateY: [0,300]}}]">hello</p>
        </div>
    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
    <script type="text/javascript" src="angular-scrollery-config.js"></script>
    <script type="text/javascript" src="../src/angular-scroller.js"></script>
    <script type="text/javascript">
        angular.bootstrap(angular.element("body"), ["angular-scrollery-config"]);
    </script>
</html>
